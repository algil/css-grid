<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid - Row & column location</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="item">
      Item #1
      <p>grid-column: 1 / 3</p>
      <p>grid-row: 1 / span 2</p>
    </div>
    <div class="item">Item #2</div>
    <div class="item">
      Item #3
      <p>grid-row: 2 / 4</p>
    </div>
    <div class="item">Item #4</div>
    <div class="item">Item #5<br />2 / 4</div>
    <div class="item">Item #6</div>
    <div class="item">Item #7</div>
    <div class="item">
      Item #8
      <p>grid-row: 2 / -1</p>
    </div>
    <div class="item">Item #9</div>
    <div class="item">Item #10</div>
    <div class="item">Item #11</div>
    <div class="item">Item #12</div>
    <div class="item">Item #13</div>
    <div class="item">
      Item #14
      <p>grid-column: 1 / -2</p>
      <p>grid-row: auto / span 2</p>
    </div>
    <div class="item">Item #15</div>
    <div class="item">Item #16</div>
  </div>
</body>
</html>
